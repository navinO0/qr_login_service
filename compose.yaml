version: '3.8'
services:
  app:
    image: ${APP_IMAGE:-myorg/myapp:latest}
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - .:/app